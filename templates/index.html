<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title style="color: #010005; ">Cocktail Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href={{url_for('static',filename="css/style.css")}} rel="stylesheet" type="text/css" media='all'>
</head>
<body>
    <div class="header" style="text-align: center; margin-right:50px">
      <h1 style="color: #010005;" >Cocktail Explorer</h1>
      </div>
    <div class="container">
        <div class="row" style="margin-top: 40px; margin-left:350px;">
            <div class="col-sm-6">
                <form name='myform' method="POST" action="/cocktails" redirect="/cocktails" data-redirect="/cocktails">
                    <div class="form-group" style="margin-top: 20px">
                        <input type="text" name="cocktail_name" class="form-control" id="cocktail_name" placeholder="Enter the first letter of a cocktail">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Search</button>
                </form>
            </div>
        </div>
    </div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
